<ion-header [translucent]="true" class="ion-header-centered">
  <ion-toolbar>
    <ion-buttons class="iconos">
      <ion-button (click)="verFormatos()">
        <ion-icon slot="icon-only" name="document-outline"></ion-icon>
        Formatos
      </ion-button>
      <ion-button (click)="verConvocatorias()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        Convocatorias
      </ion-button>
      <ion-button (click)="verConvenios()">
        <ion-icon slot="icon-only" name="people-circle-outline"></ion-icon>
        Convenios
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content">

  <ion-card class="login-card">
    <ion-card-content>
      <div class="logo-container">
        <img src="/assets/logos/logo_empresa.png" alt="Logo" class="logo">
      </div>
      <!-- Corrección: Usar [formGroup] en lugar de formGroup -->
      <form [formGroup]="loginForm" class="login-form">
        <h1 class="titulo">Iniciar Sesión</h1>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <!-- Corrección: Usar formControlName en lugar de name -->
          <ion-input formControlName="name" type="text" class="ion-text-center"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <!-- Corrección: Usar formControlName en lugar de password -->
          <ion-input formControlName="password" type="password" class="ion-text-center"></ion-input>
        </ion-item>
        <ion-button expand="full" shape="round" color="primary" (click)="login()">
          Iniciar Sesión
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
