<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item (click)="formAgremiado()" class="cursor" >
        <ion-icon name="add" aria-hidden="true" slot="start"></ion-icon>
        Agregar Agremiado
      </ion-item>
      <ion-item (click)="verAgremiado()" class="cursor">
        <ion-icon name="eye" aria-hidden="true" slot="start"></ion-icon>
        Ver Agremiado
      </ion-item>
      <ion-item (click)="verSolicitud()" class="cursor">
        <ion-icon name="attach" aria-hidden="true" slot="start"> </ion-icon>
        Ver Solicitudes
      </ion-item>
      <ion-item (click)="enviarAviso()" class="cursor">
        <ion-icon name="send" aria-hidden="true" slot="start"></ion-icon>
        Enviar Avisos
      </ion-item>
      <ion-item (click)="enviarAviso()" class="cursor">
        <ion-icon name="close" aria-hidden="true" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Panel de Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">

</ion-content>
